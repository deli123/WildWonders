<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JavaScript Library -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="scripts/parks.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">WildWonders</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="parks.html">Parks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mountains.html">Mountains</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container-fluid mvh-100" id="page-park">
          <div class="container">
            <h1>Pick a category</h1>
            <a href="#" class="btn btn-primary" id="view-all-btn">View all</a>
            <div class="row">
              <div class="col-12">
                <div class="dropdown">
                  <button
                    class="btn dropdown-toggle w-100 text-start border-black"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Search for a park...
                  </button>
                  <ul class="dropdown-menu w-100 border-black" id="park-all">
                    <li>
                      <input
                        class="form-control border-secondary ps-4"
                        id="park-search"
                        placeholder="Search"
                        autocomplete="off"
                      />
                    </li>
                  </ul>
                </div>
                <label for="park-all" class="form-label">View All</label>
              </div>
              <div class="col-6">
                <label for="park-location" class="form-label">Location</label>
                <select
                  class="form-select bg-transparent border-black"
                  id="park-location"
                >
                  <option hidden disabled selected value="">Select...</option>
                </select>
              </div>
              <div class="col-6">
                <label for="park-type" class="form-label">Type</label>
                <select
                  class="form-select bg-transparent border-black"
                  id="park-type"
                >
                  <option hidden disabled selected value="">Select...</option>
                </select>
              </div>
            </div>
            <div class="spinner-border d-none" id="spinner" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div
              class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4"
              id="parks-container"
            ></div>
          </div>
        </div>
      </section>
      <section>
        <button
          type="button"
          class="btn btn-sm border-0 rounded-pill"
          id="btn-back-to-top"
        >
          <img
            src="assets/images/icons/arrow-up-circle.svg"
            width="40"
            height="40"
          />
        </button>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
  </body>
</html>
