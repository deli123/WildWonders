<html lang="en">
  <head>
    <title>WildWonders</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicons/apple-touch-icon.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicons/favicon-32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicons/favicon-16x16.png"
    >
    <link rel="manifest" href="assets/images/favicons/site.webmanifest">
    <link
      rel="mask-icon"
      href="assets/images/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    >
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >

    <!-- Bootstrap JavaScript Library -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="scripts/parks.js"></script>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-md bg-platinum border-bottom border-secondary border-5"
      >
        <div class="container-fluid">
          <div class="col-1">
            <a class="navbar-brand col-1" id="logo" href="index.html"></a>
          </div>
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item px-1">
                <a class="nav-link fs-5 text-dark" href="index.html">Home</a>
              </li>
              <li class="nav-item px-1">
                <a class="nav-link fs-5 text-dark" href="parks.html">Parks</a>
              </li>
              <li class="nav-item px-1">
                <a class="nav-link fs-5 text-dark" href="mountains.html"
                  >Mountains</a
                >
              </li>
            </ul>
          </div>
          <div class="col-1 d-none d-md-block"></div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h1 class="d-none">Select a mountain</h1>
        <div class="container-fluid mvh-100 pb-5" id="page-park">
          <div class="container">
            <div class="row">
              <div class="col-12 my-2 mt-5">
                <div class="dropdown">
                  <button
                    class="btn dropdown-toggle w-100 text-start border-secondary-subtle border-5 bg-body-secondary"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Search for a park...
                  </button>
                  <ul
                    class="dropdown-menu w-100 border-black py-0 bg-body-secondary"
                    id="park-all"
                  >
                    <li class="bg-body-secondary">
                      <input
                        class="form-control ps-4 py-2 my-1 border-secondary-subtle border-2 bg-body-secondary"
                        id="park-search"
                        placeholder="Search"
                        autocomplete="off"
                      >
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-6 my-2">
                <select
                  class="form-select border-secondary-subtle border-5 bg-body-secondary"
                  id="park-location"
                >
                  <option hidden disabled selected value="">
                    Select a location...
                  </option>
                </select>
              </div>
              <div class="col-6 my-2">
                <select
                  class="form-select border-secondary-subtle border-5 bg-body-secondary"
                  id="park-type"
                >
                  <option hidden disabled selected value="">
                    Select a park type...
                  </option>
                </select>
              </div>
            </div>
            <div class="row my-3">
              <button
                class="btn btn-secondary mx-auto border-secondary-subtle border-5"
                id="view-all-btn"
              >
                View All
              </button>
            </div>
            <div
              class="spinner-border d-none mx-auto mt-5 text-white"
              id="spinner"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
            <div
              class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 mt-3"
              id="parks-container"
            ></div>
          </div>
        </div>
      </section>
      <div>
        <button
          type="button"
          class="btn btn-sm border-0 rounded-circle"
          id="btn-back-to-top"
        >
          <img
            class="bg-white rounded-circle border-light"
            src="assets/images/icons/arrow-up-circle.svg"
            width="50"
            height="50"
            alt="Scroll to top button"
          >
        </button>
      </div>
    </main>
    <footer class="py-3 bg-platinum">
      <ul
        class="nav justify-content-center border-bottom pb-3 mb-3 border-secondary-subtle"
      >
        <li class="nav-item px-1">
          <a class="nav-link text-body-secondary" href="index.html">Home</a>
        </li>
        <li class="nav-item px-1">
          <a class="nav-link text-body-secondary" href="parks.html">Parks</a>
        </li>
        <li class="nav-item px-1">
          <a class="nav-link text-body-secondary" href="mountains.html"
            >Mountains</a
          >
        </li>
      </ul>
      <p class="text-center text-body-secondary">Â© 2023 WildWonders</p>
    </footer>
  </body>
</html>
